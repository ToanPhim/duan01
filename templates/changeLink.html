<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text App</title>
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body style="min-height: 100vh;">
    <div class="container col-xl-12">
        {% include 'nav.html' %}
        <div class="mb-3 row">
            <strong class="col-sm-2 col-form-label">Link cần đổi</strong>
            <div class="col-sm-10">
                <input type="text" id="linkInput" class="form-control bg-info">
            </div>
            
            <div class="col-sm-2"><button onclick="changeLink()" class="btn btn-danger">Đổi link</button></div>
            <div class="col-sm-8">
                <textarea id="result" class="form-control bg-dark text-white" rows="1" readonly></textarea>
            </div>
            <div class="col-sm-2"><button onclick="copylink()" class="btn btn-info">Sao chép</button></div>
        </div>
    </div>
</body>
