<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text App</title>
    <!-- Thêm liên kết đến tệp CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <style>
        .form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
            opacity: 1; /* Firefox */
}

    </style> -->

</head>
<body style="min-height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Đóng Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container col-xl-12">
        {% if img_path %}

        <div class="mb-3 row">
            <strong class="col-sm-2 col-form-label">Link cần đổi</strong>
            <div class="col-sm-9">
                <input type="text" id="linkInput" class="form-control bg-info">
            </div>
            <button onclick="changeLink()" class="btn btn-danger col-sm-1">Đổi link</button>
        </div>
        <textarea id="result" class="form-control bg-dark text-white" rows="1" readonly></textarea>

        <div class="d-flex flex-column align-items-center">
            <a href="{{ url_for('download', img_path=img_path) }}" class="btn btn-success mt-3 mb-3" download>Download</a>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <!-- <h1>{{img_path}}</h1> -->
            <img src="{{ img_path }}" alt="Generated Image" class="img-fluid" style="max-width: 25%; height: 25%;">
        </div>

        
        {% else %}
        <div class="text-center">
            <h1>Đóng Logo</h1>
            <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                <div class="mb-3 row">
                    <label for="image" class="col-sm-2 col-form-label">Chọn file ảnh từ thiết bị:</label>
                    <div class="col-sm-10">
                        <input type="file" name="image" id="image" class="form-control bg-secondary text-white">
                    </div>
                    
                </div>
                <div class="mb-3 row">
                    <label for="img_url" class="col-sm-2 col-form-label">Chọn ảnh từ đường dẫn:</label>
                    <div class="col-sm-10">
                        <input type="text" name="img_url" id="img_url" class="form-control bg-success text-white">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="text" class="col-sm-2 col-form-label">Nhập văn bản:</label>
                    <div class="col-sm-10">
                        <input type="text" name="text" id="text" value="Thuyết Minh Tại bit.ly/tvphim" class="form-control bg-info">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary mb-3">Đóng Logo</button>
            </form>
            <div class="mb-3 row">
                <strong class="col-sm-2 col-form-label">Link cần đổi</strong>
                <div class="col-sm-10">
                    <input type="text" id="linkInput" class="form-control bg-info">
                </div>
                
                <div class="col-sm-2" ><button onclick="changeLink()" class="btn btn-danger">Đổi link</button></div>
                <div class="col-sm-10">
                    <textarea id="result" class="form-control bg-dark text-white" rows="1" readonly></textarea>
                </div>
                
            </div>
        </div>
        {% endif %}
    </div>



    
    <!-- Thêm liên kết đến tệp JavaScript của Bootstrap (tùy chọn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeLink() {
            // Get the input value
            var inputLink = document.getElementById("linkInput").value;

            // Perform replacements
            var modifiedLink = inputLink.replace("/lh3.googleusercontent.com/", "/1.bp.blogspot.com/")
                                         .replace("h120", "s16000");

            // Display the result
            document.getElementById("result").innerText = modifiedLink;
        }
    </script>
    

</body>
</html>
