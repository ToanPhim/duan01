<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="min-height: 100vh;">
    <div class="container col-xl-12">
        {% include 'nav.html' %}
        <div class="d-flex flex-column align-items-center">
            <a href="{{ url_for('download', img_path=img_path) }}" class="btn btn-success mt-3 mb-3" download>Download</a>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <!-- <h1>{{img_path}}</h1> -->
            <img src="{{ img_path }}" alt="Generated Image" class="img-fluid" style="max-width: 25%; height: 25%;">
        </div>
    </div>
</body>
